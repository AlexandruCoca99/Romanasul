<html>
<head>
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/webflv.css" /> 
	<title>WebFLV plays FLV files with UI in HTML/DOM</title>

	<style>


	</style>

	<script src="webflv.js" type="text/javascript"></script>

</head>
<body onload="init()">

<center>

<h2>This first is in autoplay mode..</h2>
<div id="videocontainer" style="width:330px;border:1px solid black;padding:3px;margin;1em;">
</div>

<h2>This is in JS-driven event mode</h2>
<a href="javascript:" onclick="openNew();return false">Open new video area</a>
<div id="videocontainer2" style="width:644px;border:1px solid black;padding:3px;margin;1em;">
</div>


<script>

    function init() {
    
        webflv_mediaplayer_toggle("test.flv","videocontainer","false");
    }

    function openNew() {
    
        gWebflvWidth=640;
        gWebflvHeight=480;
        webflv_mediaplayer_toggle("test.flv","videocontainer2","true");
        
        
    }
</script>

</center>

</body>
</html>
